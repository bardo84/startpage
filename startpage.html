
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Start Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg-blur: 12px;
      --max-content-width: 960px;
      --text-shadow: 0 2px 12px rgba(0, 0, 0, 0.8);
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #f9fafb;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      overflow: hidden;

      background: linear-gradient(135deg, #202c32, #141550, #965425);
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    .content {
      text-align: center;
      width: 100%;
      max-width: var(--max-content-width);
      padding: 3rem 1.5rem 2rem;
      position: relative;
    }

    .time {
      font-size: clamp(3rem, 9vw, 4.5rem);
      font-weight: 500;
      letter-spacing: 0.06em;
      margin-bottom: 0.25rem;
      text-shadow: var(--text-shadow);
    }

    .date {
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      opacity: 0.9;
      margin-bottom: 2.2rem;
      text-shadow: var(--text-shadow);
    }

    /* SEARCH BAR */
    .search-box {
      max-width: 640px;
      margin: 0 auto 2.5rem;
      position: relative;
    }

    .search-container {
      display: flex;
      align-items: center;
      background: white;
      border-radius: 999px;
      box-shadow: 0 8px 24px rgba(15, 23, 42, 0.45);
      padding: 0.9rem 1.2rem;
    }

    .search-box input {
      flex: 1;
      border: none;
      background: transparent;
      color: #0f172a;
      font-size: 0.98rem;
      outline: none;
    }

    .search-box input::placeholder {
      color: #9ca3af;
    }

    .search-icon {
      width: 24px;
      height: 24px;
      cursor: pointer;
      margin-left: 10px;
      transition: transform 0.2s;
      flex-shrink: 0;
    }

    .search-icon:hover {
      transform: scale(1.2);
    }

    .dropdown {
      display: none;
      position: absolute;
      top: calc(100% + 10px);
      right: 0;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      z-index: 1000;
      min-width: 150px;
      color: #0f172a;
    }

    .dropdown.active {
      display: block;
    }

    .dropdown-item {
      padding: 10px 15px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .dropdown-item:hover {
      background: #f0f0f0;
    }

    /* SHORTCUTS */
    .shortcut-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.1rem;
      margin-bottom: 1.5rem;
    }

    .shortcut {
      width: 70px;
      text-decoration: none;
      color: #e5e7eb;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.35rem;
      font-size: 0.7rem;
      text-shadow: 0 1px 4px rgba(0, 0, 0, 0.7);
      position: relative; /* For delete button positioning */
      cursor: pointer;
    }

    .shortcut-icon {
      width: 46px;
      height: 46px;
      border-radius: 16px;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 14px rgba(15, 23, 42, 0.55);
      overflow: hidden;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .shortcut-icon img {
      width: 70%;
      height: 70%;
      object-fit: contain;
    }

    .shortcut-label {
      text-align: center;
      max-width: 72px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .shortcut:hover .shortcut-icon {
      transform: translateY(-1px);
      box-shadow: 0 6px 18px rgba(15, 23, 42, 0.75);
    }

    /* EDIT UI (New) */
    .delete-btn {
      position: absolute;
      top: -6px;
      right: -6px;
      width: 18px;
      height: 18px;
      background: #ef4444;
      color: white;
      border-radius: 50%;
      font-size: 12px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.2s;
      border: 2px solid #020617;
      z-index: 10;
    }

    .shortcut:hover .delete-btn {
      opacity: 1;
    }

    .add-btn-icon {
      font-size: 1.5rem;
      color: #64748b;
    }

    /* BG PICKER */
    .bg-picker {
      position: fixed;
      right: 0.75rem;
      bottom: 0.75rem;
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      padding: 0.25rem 0.35rem;
      background: rgba(0, 0, 0, 0.55);
      border: 1px solid rgba(148, 163, 184, 0.4);
      border-radius: 999px;
      backdrop-filter: blur(6px);
      z-index: 20;
      font-size: 1.1rem;
    }

    .bg-picker input[type="file"] {
      display: none;
    }

    .bg-picker label,
    .bg-picker button {
      border: none;
      background: transparent;
      color: #e5e7eb;
      cursor: pointer;
      font-size: 1.15rem;
      padding: 0;
      line-height: 1;
    }

    /* MODAL */
    .modal-overlay {
      position: fixed; inset: 0;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(4px);
      display: none;
      align-items: center; justify-content: center;
      z-index: 100;
    }
    .modal {
      background: #1e293b;
      padding: 2rem;
      border-radius: 16px;
      width: 90%; max-width: 400px;
      box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1);
      border: 1px solid rgba(148,163,184,0.1);
      display: flex; flex-direction: column; gap: 1.25rem;
    }
    .modal h3 { margin: 0; font-size: 1.5rem; font-weight: 600; }
    .form-group { display: flex; flex-direction: column; gap: 0.5rem; }
    .form-group label { font-size: 0.9rem; color: #94a3b8; }
    .form-group input {
      padding: 0.75rem 1rem;
      background: #334155;
      border: 1px solid transparent;
      border-radius: 8px;
      color: #f8fafc;
      font-size: 1rem;
      outline: none;
    }
    .form-group input:focus { border-color: #6366f1; background: #475569; }
    .modal-actions { display: flex; justify-content: flex-end; gap: 1rem; margin-top: 0.5rem; }
    .btn {
      padding: 0.6rem 1.2rem;
      border-radius: 8px; border: none;
      font-size: 0.95rem; font-weight: 500;
      cursor: pointer; transition: opacity 0.2s;
    }
    .btn:hover { opacity: 0.9; }
    .btn-cancel { background: transparent; color: #cbd5e1; }
    .btn-primary { background: #6366f1; color: white; }
  </style>
</head>

<body>

  <main class="content">
    <div class="time" id="time">00:00</div>
    <div class="date" id="date">Start Page</div>

    <div class="search-box">
      <div class="search-container">
        <input
          id="searchInput"
          type="text"
          autocomplete="off"
          placeholder="Search..."
          autofocus
        />
        <img id="searchEngineIcon" src="https://www.google.com/s2/favicons?domain=google.com&sz=24" class="search-icon" onclick="toggleDropdown()">
        <div class="dropdown" id="dropdown"></div>
      </div>
    </div>

    <div class="shortcut-row" id="shortcuts"></div>
  </main>

  <div class="bg-picker">
    <label for="bgFile" title="Choose background">ðŸ–¼</label> 
    <input id="bgFile" type="file" accept="image/*" />
  </div>

  <!-- ADD SHORTCUT MODAL -->
  <div class="modal-overlay" id="addShortcutModal">
    <div class="modal">
      <h3>Add Shortcut</h3>
      <div class="form-group">
        <label>URL</label>
        <input type="text" id="shortcutUrl" placeholder="e.g. reddit.com" autocomplete="off">
      </div>
      <div class="form-group">
        <label>Name</label>
        <input type="text" id="shortcutLabel" placeholder="e.g. Reddit" autocomplete="off">
      </div>
      <div class="modal-actions">
        <button class="btn btn-cancel" id="cancelModal">Cancel</button>
        <button class="btn btn-primary" id="saveShortcut">Add</button>
      </div>
    </div>
  </div>

<script>
////////////////////////////////////////////////////////////////////////////////
// Background Logic (LocalStorage + CSS Fallback)
////////////////////////////////////////////////////////////////////////////////
const BG_STORAGE_KEY = "customStartpageBg";

function loadBackground() {
  const stored = localStorage.getItem(BG_STORAGE_KEY);
  if (stored) {
    document.body.style.backgroundImage = `url(${stored})`;
  } else {
    // If no custom image, clean inline style to let CSS gradient show
    document.body.style.backgroundImage = ''; 
  }
}
loadBackground();

// File Upload Handler
document.getElementById("bgFile").addEventListener("change", function () {
  const file = this.files && this.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = e => {
    const dataUrl = e.target.result;
    localStorage.setItem(BG_STORAGE_KEY, dataUrl);
    loadBackground();
  };
  reader.readAsDataURL(file);
});

// Click Handler (Clear background when opening file selector)
document.getElementById("bgFile").addEventListener("click", function() {
  localStorage.removeItem(BG_STORAGE_KEY);
  loadBackground();
  this.value = null;
});

////////////////////////////////////////////////////////////////////////////////
// Clock (Maintains original Date logic, no greeting)
////////////////////////////////////////////////////////////////////////////////
function updateClock() {
  const now = new Date();
  const h = now.getHours().toString().padStart(2, "0");
  const m = now.getMinutes().toString().padStart(2, "0");
  document.getElementById("time").textContent = `${h}:${m}`;

  document.getElementById("date").textContent =
    now.toLocaleDateString(undefined, { 
      weekday: "long",
      year: "numeric",
      month: "numeric",
      day: "numeric"
    });
}
updateClock();
setInterval(updateClock, 15000);

////////////////////////////////////////////////////////////////////////////////
// Search Engines Config (Similar to shortcuts)
////////////////////////////////////////////////////////////////////////////////
const STORAGE_KEY_SEARCH_ENGINE = "selectedSearchEngine";
const DEFAULT_SEARCH_ENGINES = [
  { id: "google", name: "Google", url: "https://www.google.com/search?q=", icon: "https://www.google.com/s2/favicons?domain=google.com&sz=24" },
  { id: "duckduckgo", name: "DuckDuckGo", url: "https://duckduckgo.com/?q=", icon: "https://www.google.com/s2/favicons?domain=duckduckgo.com&sz=24" },
  { id: "ecosia", name: "Ecosia", url: "https://ecosia.com/?q=", icon: "https://www.google.com/s2/favicons?domain=ecosia.com&sz=24" },
  { id: "bing", name: "Bing", url: "https://www.bing.com/search?q=", icon: "https://www.google.com/s2/favicons?domain=bing.com&sz=24" }
];

let selectedSearchEngine = localStorage.getItem(STORAGE_KEY_SEARCH_ENGINE) || "google";

function renderSearchEngines() {
  const dropdown = document.getElementById("dropdown");
  dropdown.innerHTML = "";
  
  DEFAULT_SEARCH_ENGINES.forEach(engine => {
    const item = document.createElement("div");
    item.className = "dropdown-item";
    item.textContent = engine.name;
    item.onclick = () => selectSearchEngine(engine.id);
    dropdown.appendChild(item);
  });
}

function selectSearchEngine(engineId) {
  selectedSearchEngine = engineId;
  localStorage.setItem(STORAGE_KEY_SEARCH_ENGINE, engineId);
  
  const engine = DEFAULT_SEARCH_ENGINES.find(e => e.id === engineId);
  document.getElementById("searchEngineIcon").src = engine.icon;
  document.getElementById("dropdown").classList.remove("active");
}

function toggleDropdown() {
  document.getElementById("dropdown").classList.toggle("active");
}

// Initialize dropdown
renderSearchEngines();
selectSearchEngine(selectedSearchEngine);

// Close dropdown when clicking outside
document.addEventListener("click", function(e) {
  if (!e.target.closest(".search-box")) {
    document.getElementById("dropdown").classList.remove("active");
  }
});

////////////////////////////////////////////////////////////////////////////////
// Search URL detection & Query submission
////////////////////////////////////////////////////////////////////////////////
const searchInput = document.getElementById("searchInput");
searchInput.focus();

searchInput.addEventListener("keydown", function(e) {
  if (e.key === "Enter") {
    const q = searchInput.value.trim();
    if (!q) return;

    const urlWithScheme = /^[a-zA-Z][a-zA-Z0-9+.-]*:\/\/\S+$/;
    const bareDomain = /^[\w.-]+\.\w{2,}(:\d+)?(\/\S*)?$/;

    if (urlWithScheme.test(q)) {
      window.location.href = q;
    } else if (bareDomain.test(q)) {
      window.location.href = "https://" + q;
    } else {
      // Regular search query
      const engine = DEFAULT_SEARCH_ENGINES.find(e => e.id === selectedSearchEngine);
      window.location.href = engine.url + encodeURIComponent(q);
    }
  }
});

////////////////////////////////////////////////////////////////////////////////
// Dynamic Shortcuts (LocalStorage + Edit UI)
////////////////////////////////////////////////////////////////////////////////
const STORAGE_KEY_SHORTCUTS = "myShortcuts";
const DEFAULT_SHORTCUTS = [
  { href: "https://chat.openai.com",      label: "ChatGPT" },
  { href: "https://bsky.app",             label: "BlueSky" },
  { href: "https://news.ycombinator.com", label: "Hacker News" },
  { href: "https://www.google.com",       label: "Google" },
  { href: "https://drive.google.com",     label: "Drive" },
  { href: "https://web.whatsapp.com",     label: "WhatsApp" },
  { href: "https://mail.google.com",      label: "Mail" }
];

// Load or Default
let shortcuts = JSON.parse(localStorage.getItem(STORAGE_KEY_SHORTCUTS)) || DEFAULT_SHORTCUTS;

function saveShortcuts() {
  localStorage.setItem(STORAGE_KEY_SHORTCUTS, JSON.stringify(shortcuts));
  renderShortcuts();
}

function getFavicon(href) {
  try {
    const domain = new URL(href).hostname;
    return "https://www.google.com/s2/favicons?sz=64&domain=" + encodeURIComponent(domain);
  } catch {
    return ""; // Fallback or placeholder logic could go here
  }
}

function renderShortcuts() {
  const container = document.getElementById("shortcuts");
  container.innerHTML = "";

  // Render existing shortcuts
  shortcuts.forEach((item, index) => {
    const link = document.createElement("a");
    link.className = "shortcut";
    link.href = item.href;
    
    // Delete Button
    const delBtn = document.createElement("span");
    delBtn.className = "delete-btn";
    delBtn.innerHTML = "Ã—";
    delBtn.title = "Remove shortcut";
    delBtn.onclick = (e) => {
      e.preventDefault();
      e.stopPropagation();
      if(confirm(`Remove "${item.label}"?`)) {
        shortcuts.splice(index, 1);
        saveShortcuts();
      }
    };

    // Icon
    const iconDiv = document.createElement("div");
    iconDiv.className = "shortcut-icon";
    const img = document.createElement("img");
    img.src = getFavicon(item.href);
    img.alt = "";
    iconDiv.appendChild(img);

    // Label
    const labelDiv = document.createElement("div");
    labelDiv.className = "shortcut-label";
    labelDiv.textContent = item.label;

    link.appendChild(delBtn);
    link.appendChild(iconDiv);
    link.appendChild(labelDiv);
    container.appendChild(link);
  });

  // Render "Add (+)" button
  const addBtn = document.createElement("div");
  addBtn.className = "shortcut";
  addBtn.onclick = () => openModal();

  const addIconDiv = document.createElement("div");
  addIconDiv.className = "shortcut-icon";
  addIconDiv.style.background = "rgba(255,255,255,0.15)";
  addIconDiv.innerHTML = `<span class="add-btn-icon">+</span>`;
  
  const addLabel = document.createElement("div");
  addLabel.className = "shortcut-label";
  addLabel.textContent = "Add";

  addBtn.appendChild(addIconDiv);
  addBtn.appendChild(addLabel);
  container.appendChild(addBtn);
}

// Initial Render
renderShortcuts();

////////////////////////////////////////////////////////////////////////////////
// Modal Logic
////////////////////////////////////////////////////////////////////////////////
const modal = document.getElementById("addShortcutModal");
const urlInput = document.getElementById("shortcutUrl");
const labelInput = document.getElementById("shortcutLabel");

function openModal() {
  modal.style.display = "flex";
  urlInput.value = "";
  labelInput.value = "";
  urlInput.focus();
}

function closeModal() {
  modal.style.display = "none";
}

document.getElementById("cancelModal").onclick = closeModal;
modal.addEventListener("click", e => {
  if (e.target === modal) closeModal();
});

document.getElementById("saveShortcut").onclick = () => {
  const url = urlInput.value.trim();
  if(!url) return;
  
  let finalUrl = url;
  if (!/^https?:\/\//i.test(url)) finalUrl = "https://" + url;
  
  let label = labelInput.value.trim();
  if(!label) {
    // Auto-generate label from domain
    try {
      const hostname = new URL(finalUrl).hostname;
      label = hostname.replace("www.", "").split(".")[0];
      label = label.charAt(0).toUpperCase() + label.slice(1);
    } catch {
      label = "Link";
    }
  }

  shortcuts.push({ href: finalUrl, label: label });
  saveShortcuts();
  closeModal();
};

urlInput.addEventListener("keydown", e => { if(e.key === "Enter") labelInput.focus(); });
labelInput.addEventListener("keydown", e => { if(e.key === "Enter") document.getElementById("saveShortcut").click(); });

</script>
</body>
</html>
